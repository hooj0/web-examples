<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>geolocation</title>
</head>
<body>
    <span id="message"></span>
    <button id="get-location">Get Location</button>
    <script>
        const message = document.getElementById('message');

        if (!navigator.geolocation) {
            message.textContent = 'Geolocation is not supported by your browser';
        }

        const btn = document.getElementById('get-location');
        btn.addEventListener('click', function() {
            navigator.geolocation.getCurrentPosition(onSuccess, onError);
        });

        function onSuccess(position) {
            const { latitude, longitude } = position;
            message.textContent = `Latitude: ${latitude} Longitude: ${longitude}`;
        }

        function onError(error) {
            message.textContent = "Failure get location, " + error.message;
        }
    </script>
</body>
</html>
