<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FileReader - text</title>
</head>
<body>
    <script>
        const reader = new FileReader();
        reader.readAsText(new File(['Hello World'], 'hello.txt', {type: 'text/plain'}));
        reader.onload = function(e) {
            console.log(e.target.result); // Hello World
        }
    </script>
</body>
</html>
