<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File - createObjectUrl</title>
</head>
<body>
    <input type="file" id="file" />
    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            let file = e.target.files[0];
            let url = URL.createObjectURL(file);
            console.log(url);
        });
        // 在浏览器打开输出的URL，可以看到图片
    </script>
</body>
</html>
