<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataUrl - Blob</title>
</head>
<body>
    <script>
        const text = 'Hello World';

        const encoder = new TextEncoder();
        const binaryString = encoder.encode(text);

        const arrayBuffer = binaryString.buffer;
        const mimeType = 'text/plain';
        const blob = new Blob([arrayBuffer], {type: mimeType});
        console.log(blob);
    </script>
</body>
</html>
