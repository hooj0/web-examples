<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blob</title>
    <!--
    使用 Blob() 构造函数来创建一个 Blob：
        new Blob(array, options);

    有两个参数：
        array：由 ArrayBuffer、ArrayBufferView、Blob、DOMString 等对象构成的，将会被放进 Blob；
        options：可选的 BlobPropertyBag 字典，它可能会指定如下两个属性
            type：默认值为 ""，表示将会被放入到 blob 中的数组内容的 MIME 类型。
            endings：默认值为"transparent"，用于指定包含行结束符\n的字符串如何被写入，不常用。

    常见的 MIME 类型如下：
        类型                  描述
        text/plain          纯文本文档
        text/html           HTML文档
        text/javascript     JavaScript文件
        text/css            CSS文件
        application/json    JSON文件
        application/pdf     PDF文件
        application/xml     XML文件
        image/jpeg          JPEG图像
        image/png           PNG图像
        image/svg+xml       SVG图像
        audio/mpeg          MP3文件
        video/mpeg          MP4文件
    -->
</head>
<body>
    <script>
        let blob = new Blob(['Hello World'], {type: 'text/plain'});
        console.log(blob);

        let blob2 = new Blob(['Hello World'], {
            type: 'text/plain',
            endings: 'native'
        });
        console.log(blob);

        let html = new Blob(["<div>...</div>"], {type: "text/html"});
        console.log(html);
    </script>
</body>
</html>
