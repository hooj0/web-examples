<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File</title>
    <!--
    创建File对象语法：
        new File(bits, name, options);
    参数说明
        bits: 一个包含文件内容的数组。
            可以是 ArrayBuffer、Blob、USVString 或其他类似的对象。
        name: 字符串，表示文件的名称（包括扩展名）。
        options (可选): 一个配置对象，支持以下属性：
            type: 文件的 MIME 类型（例如 'image/png'）。
            lastModified: 文件的最后修改时间（时间戳，单位为毫秒）。

    常见的 MIME 类型如下：
        类型                  描述
        text/plain          纯文本文档
        text/html           HTML文档
        text/javascript     JavaScript文件
        text/css            CSS文件
        application/json    JSON文件
        application/pdf     PDF文件
        application/xml     XML文件
        image/jpeg          JPEG图像
        image/png           PNG图像
        image/svg+xml       SVG图像
        audio/mpeg          MP3文件
        video/mpeg          MP4文件
    -->
</head>
<body>
    <script>
        const file = new File(['Hello World'], 'hello.txt', {type: 'text/plain'});

        console.log(file);
        console.log(file.name); // hello.txt
        console.log(file.size); // 11
        console.log(file.type); // text/plain
        console.log(file.lastModified); // 1743564015174
        console.log(file.webkitRelativePath);   // ""
        console.log(file.lastModifiedDate);     // Thu Dec 07 2025 09:01:
