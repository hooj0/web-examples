<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BinaryString - ArrayBuffer</title>
</head>
<body>
    <script>
        const reader = new FileReader();
        reader.readAsBinaryString(new File(['Hello World'], 'hello.txt', {type: 'text/plain'}));
        reader.onload = function(e) {
            const binaryString = e.target.result;

            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            console.log(bytes.buffer);  // ArrayBuffer { byteLength: 11 }
        }
    </script>
</body>
</html>
