<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS3 - Media Queries 媒体查询</title>
    <!--
        基本语法：
        @media mediatype and (condition) {
            /* CSS 规则放在这里 */
        }

        @media：这告诉浏览器，“嘿，我即将设置一些条件！”
        mediatype：这指定我们正在针对哪种媒体类型（我们稍后会覆盖这些）。
        and：这是我们如何组合条件。
        (condition)：这是我们设置具体条件的地方。

        --------------------------------------------------------------------------
        媒体类型            描述
        ==========================================================================
        all             适用于所有设备
        print           用于打印机
        screen          用于电脑屏幕、平板电脑和智能手机
        --------------------------------------------------------------------------

        --------------------------------------------------------------------------
        运算符                 描述
        ==========================================================================
        and                 组合多个媒体特性
        not                 否定一个媒体查询
        only                仅当整个查询匹配时才应用样式
        ,                   组合多个媒体查询
        --------------------------------------------------------------------------
    -->
    <style>
        /* 所有媒体类型 */
        @media all {
            body {
                background-color: #3498db;
            }
        }

        @media print {
            body {
                font-size: 12px;
            }

            .no-print {
                display: none;
            }
        }

        @media screen and (max-width: 600px) {
            .menu {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div>这是一段文本。</div>
</body>
</html>
