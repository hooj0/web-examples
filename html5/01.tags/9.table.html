    ----------------------------------------------------------------------

    <caption>               定义表格标题。
    <th>                    定义表格中的表头单元格。
    <tr>                    定义表格中的行。
    <td>                    定义表格中的单元。
    <thead>                 定义表格中的表头内容。
    <tbody>                 定义表格中的主体内容。
    <tfoot>                 定义表格中的表注内容（脚注）。
    <col>                   规定 <colgroup> 元素 中每列的列属性。
    <colgroup>              规定表格中供格式化的列组。
