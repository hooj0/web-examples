<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <!--
    表格
    ======================================================================
    标签	描述
    ----------------------------------------------------------------------
    <table>                 定义表格
    <caption>               定义表格标题。
    <th>                    定义表格中的表头单元格。
    <tr>                    定义表格中的行。
    <td>                    定义表格中的单元。
    <thead>                 定义表格中的表头内容。
    <tbody>                 定义表格中的主体内容。
    <tfoot>                 定义表格中的表注内容（脚注）。
    <col>                   规定 <colgroup> 元素 中每列的列属性。
    <colgroup>              规定表格中供格式化的列组。
    ----------------------------------------------------------------------
    -->
</head>
<body>

<h1>caption</h1>
<pre>标题</pre>
<hr/>
<table border="1">
    <caption>每月存款</caption>
    <colgroup>
        <col span="2" style="background-color:red">
        <col style="background-color:yellow">
    </colgroup>
    <tr>
        <th>书号</th>
        <th>标题</th>
        <th>价格</th>
    </tr>
    <tr>
        <td>3476896</td>
        <td>HTML 入门</td>
        <td>$53</td>
    </tr>
</table>

<table border="1">
    <thead>
    <tr>
        <th>月份</th>
        <th>储蓄</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>一月</td>
        <td>￥3400</td>
    </tr>
    <tr>
        <td>二月</td>
        <td>￥4500</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>合计</td>
        <td>￥7900</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
