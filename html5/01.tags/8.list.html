<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
    <!--
    列表
    =======================================================================
    标签	            描述
    -----------------------------------------------------------------------
    <menu>          定义无序列表。
    <ul>            定义无序列表。
    <ol>            定义有序列表。
    <li>            定义列表的项目。
    <dir>           HTML5 中不支持。请使用 CSS 代替。定义目录列表。
    <dl>            定义描述列表。
    <dt>            定义描述列表中的术语/名称。
    <dd>            定义描述列表中术语的描述/值。
    -----------------------------------------------------------------------
    -->
</head>
<body>
    <menu>
        <li>咖啡</li>
        <li>茶</li>
        <li>牛奶</li>
    </menu>

    <ol>
        <li>咖啡</li>
        <li>茶</li>
        <li>牛奶</li>
    </ol>

    <ol start="50">
        <li>咖啡</li>
        <li>茶</li>
        <li>牛奶</li>
    </ol>

    <dl>
        <dt>计算机</dt>
        <dd>用来计算的仪器 ... ...</dd>
        <dt>显示器</dt>
        <dd>以视觉方式显示信息的装置 ... ...</dd>
    </dl>
</body>
</html>
