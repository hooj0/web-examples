<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Format</title>
    <!--
    格式化
    ======================================================================
    标签	                    描述
    ----------------------------------------------------------------------
    <acronym>           HTML5 中不支持。请使用 <abbr> 代替。定义首字母缩略词。
    <abbr>              定义缩写词或首字母缩略词。
    <address>           定义文档作者或拥有者的联系信息。
    <b>                 定义粗体文本。
    <bdi>               定义文本的文本方向，使其脱离其周围文本的方向设置。
    <bdo>               定义文字方向。
    <big>               HTML5 中不支持。请使用 CSS 代替。定义大号文本。
    <blockquote>        定义长的引用。
    <center>            HTML5 中不支持。请使用 CSS 代替。定义居中的文本。
    <cite>              定义作品的标题。
    <code>              定义一段计算机代码。
    <del>               定义已从文档中删除的文本。
    <dfn>               规定要在内容中定义的术语。
    <em>                定义强调文本。
    <font>              HTML5 中不支持。请使用 CSS 代替。定义文字的字体、尺寸和颜色。
    <i>                 定义以不同的语气或情态表达的文本部分。
    <ins>               定义已插入到文档中的文本。
    <kbd>               定义键盘输入。
    <mark>              定义应标记或突出显示的文本。
    <meter>             定义已知范围内的仪表。
    <pre>               定义预格式文本。
    <progress>          定义任务进度。
    <q>                 定义短的引用。
    <rp>                定义在不支持 ruby 注释的浏览器中显示的内容。
    <rt>                定义字符的解释/发音（针对东亚印刷术）。
    <ruby>              定义 ruby 注释（针对东亚印刷术）。
    <s>                 定义不再正确的文本。
    <samp>              定义计算机程序的样本输出。
    <small>             定义小号文本。
    <strike>            HTML5 中不支持。请使用 <del> 或 <s> 代替。定义加删除线文本。
    <strong>            定义重要的文本。
    <sup>               定义上标文本。
    <sub>               定义下标文本。
    <template>          定义用作容纳页面加载时隐藏内容的容器。
    <time>              定义日期/时间。
    <tt>                HTML5 中不支持。请使用 CSS 代替。定义打字机文本。
    <u>                 定义未明确表达且样式与普通文本不同的文本。
    <var>               定义变量。
    <wbr>               定义可能的换行符。
    ----------------------------------------------------------------------
    -->
</head>
<body>
    <h1>abbr</h1>
    <hr/>
    <p><abbr title="Hyper Text Markup Language">HTML</abbr> is the standard markup language for creating Web pages.</p>

    <h1>address</h1>
    <hr/>
    <address>
    Written by <a href="mailto:webmaster@example.com">Jon Doe</a>.<br>
    Visit us at:<br>
    Example.com<br>
    Box 564, Disneyland<br>
    USA
    </address>

    <h1>bdi</h1>
    <hr/>
    <p dir="ltr">
        <bdi>This text is written in English, in a right-to-left language.</bdi>
    </p>

</body>
</html>
