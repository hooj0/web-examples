<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meta</title>
    <!--
    元信息
    ====================================================================================
    标签	描述
    ------------------------------------------------------------------------------------
    <head>                  包含文档的元数据/信息。
    <meta>                  定义关于 HTML 文档的元数据。
    <base>                  规定文档中所有相对 URL 的基准 URL 和/或目标。
    <basefont>              HTML5 中不支持。请使用 CSS 代替。定义文档中文本的默认字体、颜色或尺寸。
    ------------------------------------------------------------------------------------
    -->
</head>
<body>

    <h1>head</h1>
    <pre>定义head元素标签</pre>
    <hr/>
    <div>
        head 元素内：
           title（必需）
           style
           base
           link
           meta
           script
           noscript
    </div>

</body>
</html>
