<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Link</title>
    <!--
    链接
    =======================================================
    标签	          描述
    -------------------------------------------------------
    <a>         定义超链接。
    <link>      定义文档与外部资源的关系（最常用于链接样式表）。
    <nav>       定义导航链接。
    -------------------------------------------------------
    -->
</head>
<body>
    <nav>
        <a href="/html/">HTML</a> |
        <a href="/css/">CSS</a> |
        <a href="/js/">JavaScript</a> |
        <a href="/python/">Python</a>
    </nav>
</body>
</html>
