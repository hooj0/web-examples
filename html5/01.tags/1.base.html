<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML base tag</title>
    <!--
    基础
    ==========================================================
    标签	            描述
    ----------------------------------------------------------
    <!DOCTYPE>      定义文档类型。
    <html>      	定义 HTML 文档的根。
    <head>      	定义关于文档的信息。
    <title>     	定义文档的标题。
    <body>      	定义文档的主体。
    <h1> to <h6>   	定义 HTML 标题。
    <p>         	定义段落。
    <br>        	定义简单的折行。
    <hr>        	定义内容的主题变化。
    ----------------------------------------------------------
    -->
</head>
<body>
    <h1>head</h1>
    <hr/>
    head 标签中可以出现的标签有：
    <ol>
        <li>title</li>
        <li>base</li>
        <li>meta</li>
        <li>link</li>
        <li>style</li>
        <li>script</li>
        <li>noscript</li>
    </ol>
</body>
</html>
