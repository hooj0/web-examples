    样式和语义
    =====================================================================
    标签	                        描述
    ---------------------------------------------------------------------
    <style>                     定义文档的样式信息。
    <div>                       定义文档中的节（片段）。
    <span>                      定义文本的一部分，或文档的一部分。
    <header>                    定义文档或小节的页眉。
    <hgroup>                    定义标题和相关内容。
    <footer>                    定义文档或小节的页脚。
    <main>                      定义文档的主要内容。
    <section>                   定义文档中的一个部分。
    <search>                    定义搜索部分。
    <article>                   定义文章。
    <aside>                     定义页面内容之外的内容。
    <details>                   定义用户可查看或隐藏的其他详细信息。
    <dialog>                    定义对话框或窗口。
    <summary>                   定义 <details> 元素的可见标题。
    <data>                      添加给定内容的机器可读的翻译。
    ---------------------------------------------------------------------
    -->
